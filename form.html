<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <body>
        <a href="index.html">Back to main page</a>
        <form action="https://formdump.codeinstitute.net/" method="post">
            <fieldset>
            <legend>Your details</legend>
                <div>
                    <label for="fname" >First name:</label>
                    <input  name="fname" id="fname" type="text"  ssplaceholder="John" required>
                </div>

                <div>
                    <label for="lname" >Last name:</label>
                    <input  name="lname"  id="lname" type="text" placeholder="Curran" required>
                </div>
                <div>
                    <label for="email" >Email:</label>
                    <input  name="email"  id="email" type="email" placeholder="xxxx@gmail.com" required>
                </div>
                <label for="age">Age</label>
                <select id="age" name="age">
                    <option value="under-20">Under 20</option>
                    <option value="20s">20-29</option>
                    <option value="30s">30-39</option>
                    <option value="40s">40-49</option>
                    <option value="50s">50-59</option>
                    <option value="60+">60+</option>

                </select>

            </fieldset>

            <fieldset>
        <legend>Classes</legend>
            <div >
                    <p>Type of Class:</p>
                    <label for="meditation" >Meditation:</label>
                    <input name="meditation-class" value="Meditation"  id="meditation" type="checkbox">     

                    <label for="mindfulness" >Mindfulness:</label>
                    <input name="mindfulness-class"   value="Mindfulness" id="mindfulness" type="checkbox">     
                  
                    <label for="yoga" >Yoga:</label>
                    <input name="yoga-class"   value="Yoga" id="yoga" type="checkbox">    
                    
             </div>
             
             <div >
                <p>Number of hours:</p>
                <label for="one-hour" >1 hour</label>
                <input name="one-hour" value="one-hour"  id="one-hour" type="radio">     

                <label for="two-hour" >2 hours</label>
                <input name="two-hour" value="two-hour"  id="two-hour" type="radio">        
              
                <label for="three-hour" >3 hours</label>
                <input name="three-hour" value="three-hour"  id="three-hour" type="radio">      
                
         </div>
            
        </fieldset>
         

         <input type="submit" value="Submit">
        </form>
    </body>
</body>
</html>
